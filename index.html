<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Blog preview card</title>
    <link href="./images/favicon-32x32.png" rel="icon" type="image/x-icon">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/utilities.css" rel="stylesheet">
    <link href="./styles/blog-preview-card.css" rel="stylesheet">
</head>
<body class="bg-color">
<main>
    <h1 class="text-center">Blog preview card</h1>
    <article aria-describedby="blog-preview-card__description" aria-labelledby="blog-preview-card__title"
             class="blog-preview-card bg-color-white">

        <!-- Image linking to blog post -->
        <a aria-label="Read full blog post: HTML & CSS Foundations" href="/blog/html-css-foundations">
            <img alt="Illustration related to HTML & CSS Foundations" class="blog-preview-card__decorative" height="201"
                 src="./images/illustration-article.svg" width="336">
        </a>

        <!-- Category link -->
        <a aria-label="View posts in the Learning category" class="blog-preview-card__category bold"
           href="/category/learning">
            Learning
        </a>

        <!-- The rest of the blog content wrapped in one anchor -->
        <a aria-label="Read full blog post: HTML & CSS Foundations" class="blog-preview-card__content-link"
           href="/blog/html-css-foundations">
            <p>Published on
                <time datetime="2025-06-30">June 30, 2025</time>
            </p>
            <h2 id="blog-preview-card__title">HTML & CSS Foundations</h2>
            <p class="light" id="blog-preview-card__description">
                <em>These languages are the backbone of every website, defining structure, content, and
                    presentation.</em>
            </p>
            <footer>
                <figure>
                    <img alt="Photo of Greg Hooper" height="65" src="./images/image-avatar.webp" width="64">
                    <figcaption class="bold">Greg Hooper</figcaption>
                </figure>
            </footer>
        </a>

    </article>

</main>
</body>
</html>
